<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .profile {
            margin: 20px;
            padding: 20px;
            background: #fff;s
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .skills {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #333;
            color: #fff;
            margin: 5px;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rahul's Portfolio</h1>
    </header>
    <div class="container">
        <div class="profile">
            <h2>About Me</h2>
            <p>Hello! I'm Rahul, a passionate developer with skills in front-end and back-end technologies.</p>
        </div>
        <div class="skills">
            <h2>Technical Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>C++</li>
                <li>Python</li>
            </ul>
        </div>
    </div>
</body>
</html>
